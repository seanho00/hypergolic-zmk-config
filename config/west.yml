# https://docs.zephyrproject.org/latest/develop/west/manifest.html
---
manifest:
  defaults:
    remote: zmkfirmware
    revision: main
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: ftc
      url-base: https://github.com/ftc
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: upstream
      repo-path: zmk
      import: app/west.yml
      clone-depth: 1
    - name: zmk
      remote: urob
      repo-path: zmk
      revision: mouse-3.2
      import: app/west.yml
      clone-depth: 1
    - name: ftc
      remote: ftc
      repo-path: zmk
      revision: mouse-ftc
      import: app/west.yml
      clone-depth: 1
  self:
    path: config
